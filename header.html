<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <base target="_top">
    <script>window.BD_URL = 'https://script.google.com/macros/s/AKfycbxTK3TfEwdyZSbLoZ_-_xREggdPDGYgo99RIxrSOcsvjUsPr_sCWnOpsKe5qqjJHYTV/exec';</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiradentes Vagas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos globais e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 16px;
        }

        /* --- Header --- */
        .header {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            padding: 24px 16px;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .header h1 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            line-height: 1.4;
        }

        /* --- Navegação --- */
        .nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 14px 20px;
            background: #ffffff;
            color: #1976d2;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-height: 48px;
            flex: 1;
            min-width: 120px;
            max-width: 100%;
        }

        .nav-btn:hover {
            background: #e3f2fd;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(25, 118, 210, 0.2);
        }

        .nav-btn.active {
            background: #1976d2;
            color: white;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.4);
            transform: translateY(-2px);
        }

        /* --- Animação de partículas --- */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: move-particle linear infinite;
        }

        @keyframes move-particle {
            0% { transform: translate(0, 0) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }

        /* --- Media Queries para responsividade --- */
        /* Tablet e telas médias */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .header {
                padding: 20px 12px;
                border-radius: 10px;
                margin-bottom: 16px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .nav {
                flex-direction: row;
                gap: 8px;
                margin-top: 16px;
            }

            .nav-btn {
                padding: 12px 16px;
                font-size: 14px;
                min-height: 44px;
                /* Organiza em duas colunas */
                flex: 1 0 calc(50% - 8px); 
            }

            .nav-btn i {
                font-size: 16px;
            }
        }

        /* Smartphone e telas pequenas */
        @media (max-width: 480px) {
            .header {
                padding: 18px 10px;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .nav {
                flex-direction: column;
                gap: 8px;
            }

            .nav-btn {
                width: 100%;
                flex: none;
                max-width: 100%;
            }
        }

        /* Acessibilidade para toque */
        @media (hover: none) {
            .nav-btn:hover {
                transform: none;
                background: #ffffff;
            }

            .nav-btn.active:hover {
                background: #1976d2;
                transform: none;
            }
            .particle {
                display: none;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="header">
        <div id="particles"></div>
        <h1>Tiradentes Vagas</h1>
        <p>Site de vagas para Dentistas e outros profissionais da área Odontológica</p>
    </div>
    <nav class="nav">
        <a href="index.html" class="nav-btn"><i class="fas fa-home"></i> Início</a>
        <a href="listarVagas.html" class="nav-btn active"><i class="fas fa-briefcase"></i> Ver Vagas</a>
        <a href="cadastroVagas.html" class="nav-btn"><i class="fas fa-plus-circle"></i> Cadastrar Vaga</a>
    </nav>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const particlesContainer = document.getElementById('particles');

        // Desativa a animação de partículas em dispositivos móveis
        if (!isMobile) {
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${12 + Math.random() * 6}s`;
                particle.style.animationDelay = `-${Math.random() * 15}s`;
                particle.style.setProperty('--dx', `${(Math.random() - 0.5) * 50}px`);
                particle.style.setProperty('--dy', `${(Math.random() - 0.5) * 50}px`);
                particlesContainer.appendChild(particle);
            }
        }
    });
  </script>
</body>
</html>
